<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h6 class="owner">Hp Calculator</h6>
        <input type="text" placeholder="0" id="inputbox">
    </div>
    <div>
        <button class="op" onclick="clearInput()">AC</button>
        <button class="op" onclick="deleteLast()">DEL</button>
        <button class="op" onclick="appendCharacter('%')">%</button>
        <button class="op" onclick="appendCharacter('/')">/</button>
    </div>
    <div>
        <button onclick="appendCharacter('7')">7</button>
        <button onclick="appendCharacter('8')">8</button>
        <button onclick="appendCharacter('9')">9</button>
        <button class="op" onclick="appendCharacter('*')">*</button>
    </div>
    <div>
        <button onclick="appendCharacter('4')">4</button>
        <button onclick="appendCharacter('5')">5</button>
        <button onclick="appendCharacter('6')">6</button>
        <button class="op" onclick="appendCharacter('-')">-</button>
    </div>
    <div>
        <button onclick="appendCharacter('1')">1</button>
        <button onclick="appendCharacter('2')">2</button>
        <button onclick="appendCharacter('3')">3</button>
        <button class="op" onclick="appendCharacter('+')">+</button>
    </div>
    <div>
        <button onclick="appendCharacter('00')">00</button>
        <button onclick="appendCharacter('0')">0</button>
        <button class="op" onclick="appendCharacter('.')">.</button>
        <button class="equal8tn" onclick="calculate()">=</button>
    </div>

    <script>
        const inputBox = document.getElementById('inputbox');

        function appendCharacter(character) {
            inputBox.value += character;
        }

        function clearInput() {
            inputBox.value = '';
        }

        function deleteLast() {
            inputBox.value = inputBox.value.slice(0, -1);
        }

        function calculate() {
            try {
                inputBox.value = eval(inputBox.value);
            } catch (error) {
                inputBox.value = 'Error';
            }
        }
    </script>
</body>
</html>
